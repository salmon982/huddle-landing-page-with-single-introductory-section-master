<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/a0e2e555f9.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <div class="overlay">
      <header>
        <img src="./images/logo.svg" alt="Logo">
      </header>
      <section class="content">
        <div class="img">
          <img src="./images/illustration-mockups.svg" alt="Site mockups">
        </div>
        <div class="text-content">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </section>
      <footer class="socials">
        <div class="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="twitter">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="instagram">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </footer>
    </div>
  </main>
</body>

</html>
